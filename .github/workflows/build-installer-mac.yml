name: Build macOS Installer

on:
  workflow_call:
  workflow_dispatch:
    branches: [ main ]

jobs:
  build_installer:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "adopt"
          cache: maven
      - name: Build with Maven
        run: mvn -B clean:clean compiler:compile
      - name: Fix Automatic Modules
        run: sh "./Update Legacy JARs With Module-Info.sh"
        shell: bash
      - name: Generate Installer
        run: mvn -B javafx:jlink jpackage:jpackage@mac
      - name: Upload macOS Installer
        uses: actions/upload-artifact@v3
        with:
          name: macOS-Installer
          path: target/dist/*.dmg
